apiVersion: apps/v1
kind: Deployment
metadata:
  name: workorder-service
  namespace: autorepairshop-dev
  labels:
    app: workorder-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workorder-service
  template:
    metadata:
      labels:
        app: workorder-service
    spec:
      containers:
      - name: workorder-service
        image: autorepairshop/workorder-service:latest
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres:5432/workorder_db
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
          value: http://keycloak:8080/realms/autorepairshop
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
          value: http://keycloak:8080/realms/autorepairshop/protocol/openid-connect/certs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: workorder-service
  namespace: autorepairshop-dev
  labels:
    app: workorder-service
spec:
  selector:
    app: workorder-service
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workorder-service-hpa
  namespace: autorepairshop-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workorder-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
